<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #fff8f0; /* Light warm background */
  color: #333;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  padding: 20px;
  overflow: hidden;
  position: relative;
}

/* Sparkles / floating soft dots */
.sparkle div {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #ffd27f;
  border-radius: 50%;
  opacity: 0.8;
  animation: sparkleAnim 4s linear infinite;
}
@keyframes sparkleAnim {
  0% { transform: translateY(-20px) scale(1); opacity: 0.8; }
  100% { transform: translateY(600px) scale(0.5); opacity: 0; }
}
.sparkle {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

/* Container */
.container {
  background: #ffffff;
  border-radius: 25px;
  padding: 50px 40px;
  max-width: 700px;
  box-shadow: 0 15px 40px rgba(255, 200, 150, 0.3);
  animation: fadeInUp 1.5s ease forwards;
  position: relative;
  z-index: 1;
  text-align: center;
}

/* Heading */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  margin-bottom: 20px;
  color: #ff9f43; /* Warm golden orange */
  animation: glow 2s ease-in-out infinite alternate;
}

/* Separator */
.separator {
  width: 80px;
  height: 4px;
  background: linear-gradient(90deg, #ffb347, #ffcc70);
  margin: 20px auto 30px;
  border-radius: 5px;
  animation: expand 1.5s ease;
}

/* Paragraph */
p {
  font-size: 1.2rem;
  line-height: 1.8;
  margin-bottom: 40px;
  color: #555;
}

/* Buttons */
.button {
  display: inline-block;
  padding: 14px 40px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.1rem;
  margin: 10px;
  transition: all 0.3s ease;
  box-shadow: 0 8px 20px rgba(255, 200, 150, 0.3);
}

.button.primary {
  background: linear-gradient(90deg, #ffb347, #ffcc70);
  color: #fff;
}

.button.primary:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 12px 30px rgba(255, 180, 100, 0.5);
}

.button.secondary {
  background: transparent;
  border: 2px solid #ffb347;
  color: #ff9f43;
}

.button.secondary:hover {
  background: #ffb347;
  color: #fff;
  transform: translateY(-4px) scale(1.05);
}

/* Testimonial / Appreciation */
.testimonial {
  margin-top: 30px;
  font-style: italic;
  font-size: 1.1rem;
  color: #ff9f43;
}

/* Animations */
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(50px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ffd27f, 0 0 20px #ffb347; }
  to { text-shadow: 0 0 25px #ffcc70, 0 0 40px #ffb347; }
}

@keyframes expand {
  0% { width: 0; opacity: 0; }
  100% { width: 80px; opacity: 1; }
}

/* Responsive */
@media (max-width: 768px) {
  h1 { font-size: 2.2rem; }
  p { font-size: 1rem; }
  .button { padding: 12px 30px; font-size: 1rem; }
}
</style>
